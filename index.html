<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Link for adding icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <!------  Main Music player  ------>
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <!-----Music track Image ----->
            <img src="Equipments/Shreya-Ghoshal5-scaled.jpg" class="song-image">
            <h1>Intezaar</h1>
            <p>Title song : Shreya Ghoshal</p>
            <audio  id="song">
                <source src="Equipments/Intezaar_Title_Song__Full_Audio__Tera_Intezaar___Arbaaz_Khan_&_Sunny_Leone__Shreya_Ghoshal(128k).m4a"
                    type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <!----  all the controls images  ---->
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div> 
                <div id="play" onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrl_icon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript link -->
    <script src="script.js"></script>
</body>

</html>
